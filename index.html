<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TowerDefense</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
<body>
    <div id=start><button id=startBtn onclick="start()">Start</button></div>
    
    <div id='nextday1'><div id='nextday'>on next day</div></div>
    <button id="looseBtn" onclick="initialState()">I can better</button>
    <canvas id="canvas1"></canvas>
    <div class="briffing">
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
    </div>
    <div id='skipDiv' onclick="skipBrif()">ok </div>
    <div id='buildings'>
        <div id='buildingDiv' onclick="selectBuilding('tower')">
            <img id='tower'class="buildingImg" src="/img/buildings/myTower2.png">
            <div class="imgText">Wizard Tower. </Br> The wizard live here. You can hire him.</div>

        </div>
        <div id='buildingDiv' onclick="selectBuilding('house')">
            <img class="buildingImg" src="/img/buildings/myHouse2.png">
            <div class="imgText">Craftsman house. Brings income.</div>
        </div>
    </div>
    <!-- <canvas id="canvas4"></canvas> -->
    <div id="fogWrapper"><div class="fog" id="fog"><div></div></div></div>
    
    <div id='audio' class="slideContainer">
        <input type="range" min="1" max="100" value="30" class="slider" id="myRange">
        <button class='playBtn' onclick="toggleMusic()">&#10074;&#10074;</button>
        <button class='playBtn' onclick="changeSong()">&#9193;</button>
    </div>
    
    <script defer src="./index.js"></script>
</body>

</html>
